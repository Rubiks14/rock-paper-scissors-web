<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="game-container">
        <div id="game-area">
            <div id="game-selections">
                <div class="game-selection">
                    <img src="images/rock.svg" alt="Rock" />
                </div>
                <div class="game-selection">
                    <img src="images/paper.svg" alt="Paper" />
                </div>
                <div class="game-selection">
                    <img src="images/scissors.svg" alt="Scissors" />
                </div>
            </div>
            <div id="game-score">

            </div>
        </div>
    </div>
    <div id="footer-container">
        <div id="footer">
            Game Icons provided by <a href="http://www.uniquedicetowers.com/">John Redman</a> under
            <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
